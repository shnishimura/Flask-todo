{% extends 'base.html' %}

{% block body %}
<form class="m-5" action="/update/{{ post.id }}" method="POST">
    <div class="mb-3 pd-3">
        <label class="form-label" for="title">Title</label>
        <input type="text" class="form-control" name="title" value="{{post.title}}">
        <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3 pd-3">
        <label for="detail" class="form-label">Detail</label>
        <input type="text" class="form-control" name="detail" value="{{post.detail}}">
    </div>
    <div class="mb-3 pd-3">
        <label for="due" class="form-label">Due</label>
        <input type="date" class="form-control" name="due" value="{{post.due}}" required>
    </div>
    <a href="/" role="button" class="btn btn-outline-primary">Return</a>
    <button type="submit" class="btn btn-primary">Change</button>
</form>

{% endblock %}
